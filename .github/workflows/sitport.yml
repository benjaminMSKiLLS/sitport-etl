name: sitport-refresh

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # cada 30 min (ajusta si quieres)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Fetch SITPORT
        run: python scripts/fetch_sitport.py

      - name: Commit changes (only if changed)
        run: |
          git config user.name "sitport-bot"
          git config user.email "sitport-bot@users.noreply.github.com"
          git add data/sitport.json
          git diff --cached --quiet || git commit -m "Update sitport.json"
          git push
